<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flappy Bird for Nishanvi ðŸ’–</title>

<style>
html,body{
  height:100%;
  margin:0;
  background:#000;
  font-family:Inter,system-ui;
}
#gameWrap{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  position:relative;
}
canvas{
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.5);
}
.overlay{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,.85);
  padding:8px 12px;
  border-radius:8px;
  font-weight:700;
}
.centerText{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
}
.centerText h2{
  margin-bottom:6px;
}
#mobileBtns{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
}
#mobileBtns button{
  padding:22px;
  border-radius:50%;
  font-size:24px;
  background:#ff4d6d;
  color:white;
  border:none;
}
button{
  padding:10px 18px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<div id="gameWrap">
  <canvas id="game" width="400" height="600"></canvas>
  <div class="overlay" id="scoreBox">Score: 0 | Best: 0</div>

  <div class="centerText" id="centerUI">
    <h2>Flappy Bird for Nishanvi ðŸ’–</h2>
    <button id="startBtn">Start Game</button>
    <p>Press SPACE or Tap</p>
  </div>

  <div id="mobileBtns">
    <button id="jumpBtn">â¬†</button>
  </div>
</div>

<script>
// IMAGES
const bgImg = new Image();
bgImg.src = "https://i.ibb.co/LdM8P7zR/download-1.jpg";

const birdImg = new Image();
birdImg.src = "https://i.ibb.co/q3hRnjrT/nishnavi2.jpg";

const pipeTop = new Image();
pipeTop.src = "https://i.ibb.co/GfBK81rp/Screenshot-2025-12-07-at-9-46-13-PM.png";

const pipeBottom = new Image();
pipeBottom.src = "https://i.ibb.co/W4WRGbp3/Screenshot-2025-12-07-at-9-48-18-PM.png";

// SOUND
const flapSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-in-a-video-game-2043.mp3");
const hitSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3");

// CANVAS
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// UI
const scoreBox = document.getElementById("scoreBox");
const centerUI = document.getElementById("centerUI");
const mobileBtns = document.getElementById("mobileBtns");
const jumpBtn = document.getElementById("jumpBtn");

// GAME STATE
let bird, pipes, score, bestScore = 0;
let frame = 0, gameOver = true;

// CONSTANTS
const gravity = 0.45;
const flapStrength = -8;
const baseSpeed = 3;

// RESET GAME
function resetGame(){
  bird = { x:80, y:300, vy:0, r:22, angle:0 };
  pipes = [];
  score = 0;
  frame = 0;
  gameOver = false;
  scoreBox.textContent = `Score: 0 | Best: ${bestScore}`;
}

// SPAWN PIPE
function spawnPipe(){
  const gap = 160;
  const top = Math.random()*250 + 40;
  pipes.push({
    x:420,
    w:70,
    top,
    bottom: top + gap,
    passed:false
  });
}

// UPDATE
function update(){
  frame++;
  bird.vy += gravity;
  bird.y += bird.vy;
  bird.angle = Math.min(0.8, bird.vy/10);

  const speed = baseSpeed + score*0.05;

  pipes.forEach(p=>{
    p.x -= speed;
    if(!p.passed && p.x + p.w < bird.x){
      p.passed = true;
      score++;
      scoreBox.textContent = `Score: ${score} | Best: ${bestScore}`;
    }
  });

  pipes = pipes.filter(p=>p.x + p.w > -50);
  if(frame % 110 === 0) spawnPipe();

  if(bird.y + bird.r >= 600 || bird.y - bird.r <= 0) endGame();

  for(const p of pipes){
    const hitX = bird.x + bird.r > p.x && bird.x - bird.r < p.x + p.w;
    if(hitX && (bird.y - bird.r < p.top || bird.y + bird.r > p.bottom)){
      endGame();
    }
  }
}

// DRAW
function draw(){
  ctx.clearRect(0,0,400,600);
  ctx.drawImage(bgImg,0,0,400,600);

  pipes.forEach(p=>{
    ctx.drawImage(pipeTop, p.x, p.top - 350, p.w, 350);
    ctx.drawImage(pipeBottom, p.x, p.bottom, p.w, 350);
  });

  if(bird){
    ctx.save();
    ctx.translate(bird.x, bird.y);
    ctx.rotate(bird.angle);
    ctx.drawImage(birdImg, -22, -22, 44, 44);
    ctx.restore();
  }
}

// LOOP
function loop(){
  if(!gameOver) update();
  draw();
  requestAnimationFrame(loop);
}

// ACTIONS
function flap(){
  if(!gameOver){
    bird.vy = flapStrength;
    flapSound.play().catch(()=>{});
  }
}

function endGame(){
  if(gameOver) return;
  gameOver = true;
  hitSound.play().catch(()=>{});
  bestScore = Math.max(bestScore, score);
  centerUI.style.display = "block";
  centerUI.innerHTML = `
    <h2>Game Over ðŸ’”</h2>
    <p>Score: ${score}<br>Best: ${bestScore}</p>
    <button onclick="startGame()">Restart</button>
    <p>Press SPACE</p>
  `;
}

// START
function startGame(){
  resetGame();
  centerUI.style.display = "none";
  mobileBtns.style.display = "flex";
}

// INPUT
window.onkeydown = e => {
  if(e.code === "Space"){
    if(gameOver) startGame();
    else flap();
  }
};
canvas.onmousedown = flap;
canvas.ontouchstart = e => { e.preventDefault(); flap(); };
jumpBtn.onclick = flap;
document.getElementById("startBtn").onclick = startGame;

// RUN
loop();
</script>
</body>
</html>
