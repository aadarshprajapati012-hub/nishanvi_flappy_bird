<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird for Nishanvi ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
}
canvas{
  background:#70c5ce;
  border-radius:14px;
}
#msg{
  position:absolute;
  color:white;
  text-align:center;
}
</style>
</head>

<body>

<div id="msg">
  <h2>Flappy Bird for Nishanvi ðŸ’–</h2>
  <p>Click / Tap / Space to Start</p>
</div>

<canvas id="game" width="360" height="540"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const msg = document.getElementById("msg");

// IMAGES
const birdImg = new Image();
birdImg.src = "https://i.ibb.co/q3hRnjrT/nishnavi2.jpg";

const pipeColor = "#2ecc71";

// GAME STATE
let bird, pipes, score, started=false, gameOver=false;

// CONSTANTS
const gravity = 0.5;
const jump = -8;
const pipeGap = 140;
const pipeWidth = 60;

// INIT
function init(){
  bird = { x:80, y:270, v:0, r:20 };
  pipes = [];
  score = 0;
  gameOver = false;
}

// INPUT
function flap(){
  if(!started){
    started=true;
    msg.style.display="none";
    init();
  }
  if(!gameOver){
    bird.v = jump;
  }else{
    started=false;
    msg.innerHTML="<h2>Game Over ðŸ’”</h2><p>Tap to Restart</p>";
    msg.style.display="block";
  }
}

document.addEventListener("click",flap);
document.addEventListener("keydown",e=>{
  if(e.code==="Space") flap();
});

// SPAWN PIPE
function addPipe(){
  const top = Math.random()*200+40;
  pipes.push({ x:canvas.width, top });
}

// LOOP
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // DRAW BIRD
  if(started){
    bird.v += gravity;
    bird.y += bird.v;

    ctx.save();
    ctx.beginPath();
    ctx.arc(bird.x,bird.y,bird.r,0,Math.PI*2);
    ctx.clip();
    ctx.drawImage(birdImg,bird.x-bird.r,bird.y-bird.r,bird.r*2,bird.r*2);
    ctx.restore();

    if(bird.y+bird.r>canvas.height || bird.y-bird.r<0){
      gameOver=true;
    }

    // PIPES
    if(Math.random()<0.02) addPipe();

    pipes.forEach(p=>{
      p.x -= 2;

      ctx.fillStyle=pipeColor;
      ctx.fillRect(p.x,0,pipeWidth,p.top);
      ctx.fillRect(p.x,p.top+pipeGap,pipeWidth,canvas.height);

      if(
        bird.x+bird.r>p.x &&
        bird.x-bird.r<p.x+pipeWidth &&
        (bird.y-bird.r<p.top || bird.y+bird.r>p.top+pipeGap)
      ){
        gameOver=true;
      }
    });
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
